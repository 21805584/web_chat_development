<!DOCTYPE html>
<html>
  <head>
    <title>Travel Itinerary Bot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <style>
      body {
        background-color: #E5D3B3;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #4D4D4D;
      }

      h1 {
        font-size: 80px;
        font-weight: bold;
        text-align: center;
        color: #4D4D4D;
      }

      .message-content {
        background-color: #F9E4B7;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 2px 2px 5px #C1B1A4;
      }

      .message-content p {
        margin: 0;
      }

      .my-message .message-content {
        background-color: #FFCE88;
      }

      .input-group-text {
        background-color: #F9E4B7;
        color: #4D4D4D;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .form-control {
        background-color: #F5F5F5;
        border-radius: 4px;
        border: none;
      }

      .card {
        background-color: #fff8ea;
      }
    </style>
  </head>
  <body>
    <div class="container py-3">
        <div class="row">
            <div class="col-12">
            <h1>Travel Itinerary Bot</h1>
            </div>
        </div>
    </div>
    <div class="container py-3">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-12 mb-3">
                  <div class="d-flex">
                    <img src="bot_icon.gif" alt="Profile Picture" class="rounded-circle me-2" height="50px" width="70px">
                    <div class="message-content">
                      <p>Hi there! Where are you looking to travel?</p>
                    </div>
                  </div>
                </div>
                <div class="col-12 mb-3">
                  <div class="d-flex flex-row-reverse">
                    <div class="message-content my-message">
                      <p>I'd like to travel to Sydney.</p>
                    </div>
                    <img src="https://via.placeholder.com/50" alt="Profile Picture" class="rounded-circle ms-2">
                  </div>
                </div>
                <div class="col-12 mb-3">
                  <div class="d-flex">
                    <img src="bot_icon.gif" alt="Profile Picture" class="rounded-circle me-2" height="50px" width="70px" >
                    <div class="message-content">
                      <p>How many people are you traveling with?</p>
                    </div>
                  </div>
                </div>
                <div class="col-12 mb-3">
                  <div class="d-flex flex-row-reverse">
                    <div class="message-content my-message">
                      <p>Seven</p>
                    </div>
                    <img src="https://via.placeholder.com/50" alt="Profile Picture" class="rounded-circle ms-2">
                  </div>
                </div>
                <div class="col-12 mb-3">
                  <div class="d-flex">
                    <img src="bot_icon.gif" alt="Profile Picture" class="rounded-circle me-2" height="50px" width="70px" >
                    <div class="message-content">
                      <p>How many days are you travelling for?</p>
                    </div>
                  </div>
                </div>
                <div class="col-12 mb-3">
                  <div class="d-flex flex-row-reverse">
                    <div class="message-content my-message">
                      <p>4 days</p>
                    </div>
                    <img src="https://via.placeholder.com/50" alt="Profile Picture" class="rounded-circle ms-2">
                  </div>
                </div>
                <div class="col-12 mb-3">
                  <div class="d-flex">
                    <img src="bot_icon.gif" alt="Profile Picture" class="rounded-circle me-2" height="50px" width="70px" >
                    <div class="message-content">
                      <p>Okay here is your itinerary for 4 days in Sydney with 7 people!</p>
                    </div>
                  </div>
                </div>
              </div>
              <form>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Type your message here...">
                  <button class="input-group-text" type="submit">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
